{{ partial "header.html" . }}

<main>
	{{ with .Content }}
		<article>
			{{ . }}
		</article>
	{{ end }}
	{{ with .Data.Pages }}
		<section class="article-list">
			{{ range sort . "Params.id" "asc" }}
				{{ .Render "summary" }}
			{{ end }}
		</section>
	{{ end }}
</main>

{{ partial "footer.html" . }}
