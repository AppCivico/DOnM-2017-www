{{ $topics := getJSON "./static/assets/data/topic.json" }}
{{ $secretariat := getJSON "./static/assets/data/secretariats.json" }}
{{ $badges := getJSON "./static/assets/data/badges.json" }}

<form class="filterable__form js-only">
	<fieldset>
		<label>{{ i18n "search" }}
			<input type="text" id="js-filterable__field" class="filterable__field" name="filter-by" />
		</label>
		<label>{{ i18n "filterByTopic" }}
			<select name="" class="js-filterable__input filterable__field" data-filter-type="topic">
				<option selected disabled>{{ i18n "selectTopic" }}</option>
				{{ range $topics.topics }}
					<option value="{{ .name }}">{{ .name }}</option>
				{{ end }}
			</select>
		</label>
		<label>{{ i18n "filterBySecretary" }}
			<select name="" class="js-filterable__input filterable__field" data-filter-type="secretariat">
				<option value="option">{{ i18n "selectSecretary" }}</option>
				{{ range $secretariat.secretariats }}
					<option value="{{ . }}">{{ . }}</option>
				{{ end }}
			</select>
		</label>
		<label>{{ i18n "filterByBadge" }}
			<select name="" class="js-filterable__input filterable__field" data-filter-type="badge">
				<option value="option">{{ i18n "selectBadge" }}</option>
				{{ range $badges.badges }}
					<option value="{{ .name }}">{{ .name }}</option>
				{{ end }}
			</select>
		</label>
		<button type="reset">{{ i18n "clearFilters" }}</button>
	</fieldset>
</form>
